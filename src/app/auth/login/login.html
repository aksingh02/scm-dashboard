<!-- login.component.html -->
<div class="flex items-center justify-center p-4">

  <!-- Login Card -->
  <div class="login-card relative bg-white/70 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-8 w-full max-w-md transform transition-all duration-500">
    <!-- Logo/Brand Section -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r rounded-2xl mb-4">
        <img src="logo.jpeg" alt="">
        <!-- <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
        </svg> -->
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent">
        Welcome to SCM Dashboard
      </h1>
      <p class="text-gray-600 mt-2">Sign in to your account to continue</p>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" 
         class="mb-6 p-4 bg-green-50 border border-green-200 text-green-700 rounded-xl flex items-center animate-fade-in">
      <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
      <span class="text-sm font-medium">{{ successMessage }}</span>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" 
         class="mb-6 p-4 bg-red-50 border border-red-200 text-red-700 rounded-xl flex items-center animate-fade-in">
      <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span class="text-sm font-medium">{{ errorMessage }}</span>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Username Field -->
      <div class="group">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
          Username
        </label>
        <div class="relative">
          <input
            id="username"
            type="text"
            formControlName="username"
            (keydown)="onEnterKey($event)"
            placeholder="Enter your username"
            class="w-full px-4 py-3 pl-12 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
            [class.border-red-300]="username?.invalid && username?.touched"
            [class.focus:ring-red-500]="username?.invalid && username?.touched"
            [class.border-green-300]="username?.valid && username?.touched"
            [class.focus:ring-green-500]="username?.valid && username?.touched">
          
          <!-- User Icon -->
          <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
            <svg class="w-5 h-5 text-gray-400 group-focus-within:text-indigo-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>

          <!-- Validation Icon -->
          <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
            <svg *ngIf="username?.valid && username?.touched" class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <svg *ngIf="username?.invalid && username?.touched" class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </div>
        </div>
        
        <!-- Username Validation Messages -->
        <div *ngIf="username?.invalid && username?.touched" class="mt-2 text-sm text-red-600 animate-fade-in">
          <p *ngIf="username?.errors?.['required']">Username is required</p>
          <p *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters long</p>
        </div>
      </div>

      <!-- Password Field -->
      <div class="group">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>
        <div class="relative">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            (keydown)="onEnterKey($event)"
            placeholder="Enter your password"
            class="w-full px-4 py-3 pl-12 pr-12 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
            [class.border-red-300]="password?.invalid && password?.touched"
            [class.focus:ring-red-500]="password?.invalid && password?.touched"
            [class.border-green-300]="password?.valid && password?.touched"
            [class.focus:ring-green-500]="password?.valid && password?.touched">
          
          <!-- Lock Icon -->
          <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
            <svg class="w-5 h-5 text-gray-400 group-focus-within:text-indigo-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>

          <!-- Toggle Password Visibility -->
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none transition-colors">
            <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
            </svg>
          </button>
        </div>
        
        <!-- Password Validation Messages -->
        <div *ngIf="password?.invalid && password?.touched" class="mt-2 text-sm text-red-600 animate-fade-in">
          <p *ngIf="password?.errors?.['required']">Password is required</p>
          <p *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long</p>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input
            type="checkbox"
            [(ngModel)]="rememberMe"
            [ngModelOptions]="{standalone: true}"
            class="w-4 h-4 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2">
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        
        <button
          type="button"
          (click)="onForgotPassword()"
          class="text-sm text-indigo-600 hover:text-indigo-500 font-medium transition-colors">
          Forgot password?
        </button>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none shadow-lg hover:shadow-xl">
        
        <span *ngIf="!isLoading" class="flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          Sign In
        </span>
        
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Signing in...
        </span>
      </button>
    </form>

  </div>
</div>
