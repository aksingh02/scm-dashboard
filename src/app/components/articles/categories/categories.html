<div class="min-h-screen bg-gray-50 p-6">
  <!-- Header Section -->
  <div class="mb-8">
    <div class="flex justify-between items-start mb-2">
      <div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Categories</h1>
        <p class="text-gray-600">Organize your content with categories</p>
      </div>
      <button 
        (click)="showForm()"
        *ngIf="!isFormVisible"
        class="bg-gray-900 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-gray-800 transition-colors">
        <span class="text-lg">+</span>
        New Category
      </button>
    </div>
  </div>

  <!-- Inline Form -->
  <div 
    *ngIf="isFormVisible"
    class="bg-white rounded-xl shadow-sm p-6 mb-8 border border-gray-200">
    
    <!-- Form Header -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-xl font-semibold text-gray-900">New Category</h2>
      <button 
        (click)="hideForm()"
        class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Form Fields -->
    <div class="grid grid-cols-1 lg:grid-cols-1 gap-6">
      <!-- Left Column -->
      <div class="space-y-4">
        <!-- Category Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Category Name
          </label>
          <input
            type="text"
            [(ngModel)]="newCategory.name"
            (input)="onNameChange()"
            placeholder="Enter category name..."
            class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white outline-none transition-colors">
        </div>

        <!-- URL Slug -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            URL Slug
          </label>
          <input
            type="text"
            [(ngModel)]="newCategory.slug"
            placeholder="category-url-slug"
            class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white outline-none transition-colors text-blue-600">
        </div>
      </div>

      <!-- Right Column -->
      <div class="space-y-4">
        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Description
          </label>
          <textarea
            [(ngModel)]="newCategory.description"
            placeholder="Describe this category..."
            rows="3"
            class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white outline-none resize-none transition-colors"></textarea>
        </div>

        <!-- Category Color -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-3">
            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a2 2 0 002-2V5z"></path>
            </svg>
            Category Color
          </label>
          <div class="flex flex-wrap gap-2">
            <button
              *ngFor="let color of colorOptions"
              (click)="selectColor(color)"
              class="w-8 h-8 rounded-full border-2 transition-all hover:scale-110"
              [style.background-color]="color"
              [class.border-gray-800]="newCategory.color === color"
              [class.border-gray-200]="newCategory.color !== color"
              [class.scale-110]="newCategory.color === color">
              <span 
                *ngIf="newCategory.color === color"
                class="text-white text-xs flex items-center justify-center h-full font-bold">
                âœ“
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="flex items-center justify-end gap-3 pt-6 border-t border-gray-200 mt-6">
      <button 
        (click)="hideForm()"
        class="px-4 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-lg transition-colors">
        Cancel
      </button>
      <button 
        (click)="saveCategory()"
        [disabled]="!newCategory.name.trim()"
        class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        Save Category
      </button>
    </div>
  </div>

  <!-- Categories Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <div 
      *ngFor="let category of categories" 
      class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-200 p-6 relative group">
      
      <!-- Category Icon -->
      <div class="flex items-center justify-between mb-4">
        <div 
          class="w-12 h-12 rounded-lg flex items-center justify-center"
          [style.background-color]="category.color + '20'">
          <svg 
            class="w-6 h-6" 
            [style.color]="category.color"
            fill="currentColor" 
            viewBox="0 0 24 24">
            <path [attr.d]="getIconSvg(category.icon)"></path>
          </svg>
        </div>
        
        <!-- Delete Button (appears on hover) -->
        <button 
          (click)="deleteCategory(category.id)"
          class="opacity-0 group-hover:opacity-100 transition-opacity p-1 hover:bg-red-50 rounded text-red-500">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
        </button>
      </div>

      <!-- Category Name -->
      <h3 class="font-semibold text-lg text-gray-900 mb-2">{{ category.name }}</h3>

      <!-- Article Count -->
      <p class="text-sm text-gray-500 mb-3">{{ category.articleCount }} articles</p>

      <!-- Description -->
      <p class="text-gray-600 text-sm line-clamp-2">{{ category.description }}</p>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="categories.length === 0" class="text-center py-12">
    <div class="text-gray-400 mb-4">
      <svg class="h-16 w-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
      </svg>
    </div>
    <h3 class="text-lg font-medium text-gray-900 mb-2">No categories yet</h3>
    <p class="text-gray-500 mb-4">Create your first category to organize your content</p>
    <button 
      (click)="showForm()"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
      Create Category
    </button>
  </div>
</div>
